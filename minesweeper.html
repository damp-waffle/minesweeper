<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Minesweeper</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="w95" id="top" style="display: none;max-width: fit-content; margin:auto;">
            <div id="stats">
                <p id="time">--</p>
                <p id="difficulty"></p>
                <p id="map-size"></p>
                <p id="m">Mines</p>
            </div>
            <div id="options">
                <div class="switch">
                    <input type="checkbox" id="toggle" name="click-toggle">
                    <span id="slider"></span>
                </div>
            </div>
        </div>
        <main class="w95" style="display: none;">
            <div id="game-frame"></div>
        </main>
        <div id="menu">
            <div class="w95"id="new-game">
                <form style="padding:10px;">
                    <input type="radio" id="easy" name="difficulty" value="Easy">
                    <label for="easy">Easy</label><br>
                    <input type="radio" id="medium" name="difficulty" value="Medium">
                    <label for="medium">Medium</label><br>
                    <input type="radio" id="hard" name="difficulty" value="Hard">
                    <label for="hard">Hard</label><br>
                    <input type="radio" id="custom" name="difficulty" value="Custom">
                    <label for="custom">Custom</label><br>
                    <div>
                        <div>
                            <div id="dw">
                                <label for="width">Width:</label>
                                <input type="number" id="width" name="width" min="3" max="800" value="18" disabled>
                            </div>
                            <label id="x">&#215;</label>
                            <div id="dh">
                                <label for="height">Height:</label>
                                <input type="number" id="height" name="height" min="3" max="800" value="18" disabled>
                            </div>
                            <div id="s">
                                
                                <label id="size">324 tiles</label>
                            </div>
                        </div>
                        <label for="mines">Mines:</label>
                        <input type="number" id="mines" name="mines" min="2" max="322" value="54" disabled>
                    </div>
                    <button type="button" id="start" disabled>Start</button>
                </form>
            </div>
            <div class="w95" id="game-over" style="display:none;">
                <div style="padding:10px;" id="result">
                    <p></p>
                </div>
                <form style="padding:10px;">
                    <button type="button" id="again">Retry</button>
                    <button type="button" id="new">New Game</button>
                </form>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
